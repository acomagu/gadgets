events {}

http {
  server {
    listen 80;
    server_name gadgets.acomagu.me;
    location /abccal {
      proxy_pass http://abccal/;
    }
  }
  server {
    listen 80;
    server_name sparql.acomagu.me;
    client_max_body_size 50M;
    proxy_read_timeout 1h;
    location / {
      proxy_pass http://graphdb:7200/;
    }
  }
}
